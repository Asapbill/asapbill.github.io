/* Additional styling for the login form */
body {
  font-family: var(--font-family-default, Arial, sans-serif);
  background-color: var(--surface-background, #242526);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.login-container {
  background: var(--card-background, #242526);
  padding: 2rem;
  border-radius: 16px;
  box-shadow: var(--shadow-base, 0 1px 2px rgba(0,0,0,0.2));
  max-width: 400px;
  width: 100%;
}
h2 {
  color: var(--primary-text, #E4E6EB);
  text-align: center;
  margin-bottom: 1.5rem;
}
input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border: 1px solid var(--input-border-color, #3E4042);
  border-radius: var(--input-corner-radius, 16px);
  background-color: var(--input-background, rgba(21, 33, 39, 0.2));
  color: var(--primary-text, #E4E6EB);
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 1.5rem;
  background-color: var(--primary-button-background, #0064E0);
  color: var(--primary-button-text, #FFFFFF);
  border: none;
  border-radius: var(--button-corner-radius, 16px);
  cursor: pointer;
  font-size: 1rem;
}
button:hover {
  background-color: var(--primary-button-pressed, #77A7FF);
}

  <label>Name:</label>
  <input type="text" name="name" required />
  
  <label>Email:</label>
  <input type="email" name="email" required />
  
  <button type="submit">Send</button>
</form>
